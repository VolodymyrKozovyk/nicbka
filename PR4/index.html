<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігура</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .figure {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 
                0 0 0 30px yellow, 
                0 0 0 60px blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="figure">UA</div>
</body>
</html>
